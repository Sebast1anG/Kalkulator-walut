<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Kalkulator Walut</title>
</head>
<body>
	<div class="jumbotron">
  <div class="container">
   <h2>Kalkulator Walut</h2>
   <p class="lead">Przekształć walutę</p>
   <form class="form-inline">
     <div class="form-group mb-2">
        <input type="number" class="form-control" id="amount"/>
     </div>
     <div class="form-group mx-sm-3 mb-2">
        <select class="form-control" id="currency-1" required>
          <option>PLN</option>
          <option>EUR</option>
          <option>USD</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label>przekształć do</label>
        <select class="form-control" id="currency-2" required>
          <option>EUR</option>
          <option>USD</option>
          <option>PLN</option>
        </select>
      </div>  
      <button class="btn calculate-btn btn-primary mb-2">Pokaż wynik</button>
    </form>
    <div class="result">
      <p>
        <span class="given-amount"></span> 
        <span class="base-currency"></span>
        <span class="final-result"></span> 
        <span class="second-currency"></span>
      </p>
    </div>
  </div> 
</div>
   <script src="skrypt.js"></script>
</body>
</html>
